<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div data-bind="">
      
        <ul data-bind="foreach: catList">
               <li data-bind="text: name,click: $parent.setCurrentCat"> </li>
           </ul>
       
   </div>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: levelCat"></div>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,attr: {src:imgSrc}"/>
        <div> <label><b>NickNames</b></label>
        
                <ul>
                     <!-- ko foreach: nickNames -->
                     <li>
                        <span data-bind="text: $data"> </span>
                      </li>
                <!-- /ko -->
                </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
